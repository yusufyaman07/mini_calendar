<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calendar</title>
    <!--* CSS Link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calender">
            <div class="left-side">
                <p id="date">01</p>
                <p id="day">Monday</p>

            </div>
            <div class="right-side">
                <p id="month">January</p>
                <p id="year">2024</p>
            </div>
        </div>
    </div>
    <!--* JS Link -->
    <script src="/main.js"></script>
</body>
</html>
